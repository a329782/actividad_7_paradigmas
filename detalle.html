<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo" align="center"></h1>

    <div align="center">
        <img src="" alt="" id="imagen">
        <img src="load.gif" alt="" id="carga">
    </div>    

    <a href="index.html">Regresar</a>

    <script>
        const urlLocal = new URL(window.location.href);
        const parametro = urlLocal.searchParams;
        const id = parametro.get('id');

        const url = `https://jsonplaceholder.typicode.com/photos/${id}`;

        fetch(url)
            .then(response => response.json())
            .then(photo => {
                document.getElementById("titulo").innerHTML = photo.title;
                document.getElementById("imagen").src = photo.thumbnailUrl;
            })
            .catch(error => console.log(error))
            .finally(() => {
                carga.src = "";
            });

    </script>

</body>
</html>
